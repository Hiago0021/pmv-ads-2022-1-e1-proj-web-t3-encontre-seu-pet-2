<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Encontre seu Pet</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_good_doggy_-4-wfq (1).svg" />
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Perfil do Pet</h1>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <small>Nome do Pet</small>
                        <input id="Nome do Pet" type="text" name="Nome do Pet" placeholder="Digite o nome do pet" required>
                    </div>

                    <div class="input-box">
                        <small>Porte do Pet</small>
                        <input id="Porte do Pet" type="text" name="Porte do Pet" placeholder="O Pet é pequeno, médio ou grande?" required>
                    </div>

                    <div class="input-box">
                        <small>Raça do Pet</small>
                        <input id="Name" type="text" name="Raça do Pet" placeholder="Informe se qual a raça do seu pet..." required>
                    </div>

                    <div class="input-box">
                        <small>Acessório</small>
                        <input id="Name" type="text" name="Acessório" placeholder="Seu pet possuia algum acessório? ...">
                    </div>

                    <div class="input-box">
                        <small>Telefone de Contato</small>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <small>Endereço</small>
                        <input id="addres" type="text" name="Endereço" placeholder="Informe seu endereço completo (Cep, Bairro, Cidade etc...)">
                    </div>
                </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <small form="female">Fêmea</small>

                                <div class="gender-group">
                                    <div class="gender-input">
                                        <input type="radio" id="male" name="gender">
                                        <small form="male">Macho</small>

                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <small for="Fale sobre seu Pet"></small>
                        </div>
                        <!--Para colocar uma caixa do tipo "file" você tem que colocar nas colunas detro de FORM-->
                        <div class="row">
                            <textarea name="" id="" cols="40" rows="10" placeholder="Fale como seu pet desapareceu..." required></textarea>
                        </div>
                        <div class="row">
                            <input type="file" required>
                        </div>
                        <div class="buttons">
                            <!--Criação de botões de "Enviar e Resetar"-->
                            <input type="submit">
                            <input type="reset">
                        </div>
                    </div>
            </form>

        </div>
    </div>

</body>

</html>
